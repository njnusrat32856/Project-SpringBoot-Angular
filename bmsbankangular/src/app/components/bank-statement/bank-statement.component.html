<div class="bank-statement-container">
    <h2 style="text-align: center;">Bank Statement</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Amount</th>
          <!-- <th>Amount</th> -->
          <!-- <th>Balance</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.transactionDate | date: 'short' }}</td>
          <td>{{ transaction.description }}</td>
          <td>{{ transaction.transactionType }}</td>
          <td [ngClass]="{'DEPOSIT': transaction.transactionType, 'WITHDRAW': transaction.transactionType, 'FUND_TRANSFER': transaction.transactionType}">
            {{ transaction.amount | currency }}
          </td>
          <!-- <td>{{ transaction.amount | currency }}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
