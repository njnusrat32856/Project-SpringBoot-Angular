<div class="loan-apply-container">
    <h2>Apply for a Loan</h2>
    
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
    <form (ngSubmit)="applyLoan()">
        <div class="form-group">
            <label for="loanType">Loan Type:</label>
            <select id="loanType" [(ngModel)]="loan.loanType" name="loanType" required>
              <option value="" disabled>Select Loan Type</option>
              <option value="Personal Loan">Personal Loan</option>
              <option value="Home Loan">Home Loan</option>
              <option value="Education Loan">Education Loan</option>
              <option value="Business Loan">Business Loan</option>
              <option value="Car Loan">Car Loan</option>
            </select>
        </div>
  
        <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" [(ngModel)]="loan.loanAmount" name="loanAmount" required />
        </div>
  
        <div class="form-group">
            <label for="interestRate">Interest Rate:</label>
            <input type="number" id="interestRate" [(ngModel)]="loan.interestRate" name="interestRate" required />
        </div>
  
        <div class="form-group">
            <label for="durationInMonths">Duration (Months):</label>
            <input type="number" id="durationInMonths" [(ngModel)]="loan.durationInMonths" name="durationInMonths" required  />
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="text" id="startDate" [(ngModel)]="loan.startDate" name="startDate" readonly />
        </div>

        <!-- <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="text" id="endDate" [(ngModel)]="loan.endDate" name="endDate" readonly />
        </div> -->
  
        <button type="submit">Apply</button>
    </form>
</div>
