<div class="register-form">
    <h2>User Registration</h2>
  
    <!-- Display error messages if any -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  
    <form (ngSubmit)="register()">
      
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
      </div>
  
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" [(ngModel)]="user.gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="user.address" name="address" />
      </div>
  
      <div class="form-group">
        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" [(ngModel)]="user.mobileNo" name="mobileNo" required />
      </div>
  
      <div class="form-group">
        <label for="nid">NID:</label>
        <input type="text" id="nid" [(ngModel)]="user.nid" name="nid" required />
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" [(ngModel)]="user.dob" name="dob" required />
      </div>
  
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <select id="accountType" [(ngModel)]="user.accountType" name="accountType" required>
          <option value="Savings">Savings</option>
          <option value="Checking">Checking</option>
          <option value="Business">Business</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="balance">Initial Balance:</label>
        <input type="number" id="balance" [(ngModel)]="user.balance" name="balance" min="0" />
      </div>
  
      <div class="form-group">
        <label for="image">Profile Image:</label>
        <input type="file" id="image" (change)="onImageSelected($event)" />
      </div>
  
      <button type="submit">Register</button>
    </form>
  </div>
